<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/stereoz" rel="stylesheet">
    <link rel="icon" href="assets/plat-9-34.png" type="image/png">
    <title> Proyecto Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title"> Proyecto Amigo Secreto</h1>
        </header>
        
        <section class="input-section">
            <div class="game-mode-selector">
                <button id="modo-individual" class="mode-button active" onclick="cambiarModo('individual')">Modo Individual</button>
            </div>

            <div id="multijugador-config" class="multijugador-config hidden">
                <label for="num-jugadores">¿Cuántas personas participarán?</label>
                <input type="number" id="num-jugadores" min="2" value="2" class="input-number">
            </div>

            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            
            <div class="result-container" id="result-container">
                <h3 class="result-title">Tu amigo secreto es:</h3>
                <div id="resultado" class="result-list" aria-live="polite"></div>
            </div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="images/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button class="button-clear" onclick="vaciarLista()" aria-label="Vaciar lista">
                    <img src="images/delete_outline.png" alt="Ícono para vaciar lista">
                    Vaciar lista
                </button>
            </div>
        </section>
    </main>


    <!-- Modal para mostrar el resultado del sorteo -->
    <div id="modal-resultado" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="cerrarModal('modal-resultado')">&times;</span>
            <h2>¡Tu amigo secreto es!</h2>
            <div id="modal-amigo-secreto" class="modal-result"></div>
            <!-- <p class="modal-instruction">Muestra esto solo a la persona que está sorteando</p> -->
            <img src="assets/mandragora.gif" alt="mandragora" style="width: 50%; margin: 0 25% !important;">
            <button class="modal-button" onclick="cerrarModal('modal-resultado')">Cerrar</button>
        </div>
    </div>
    <img src="images/stiches.jpg" alt="" class="bottom-right-img">

    <script src="app.js" defer></script>
</body>
</html>
